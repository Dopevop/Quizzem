<!DOCTYPE html5>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Student's page for taking tests">
  <meta name="keywords"    content="Computer Science, Exam, Questions, Student, NJIT, Python">
  <meta name="author"      content="Devon J O'Connor">
  <meta name="viewport"    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"   type="text/css" href="../styles/mainstyle.css">
  <title>Quizzem Student</title>
</head>
<body>
  <div id="successDiv" class="alert alert-success">Here's an alert-success</div>
  <div id="errorDiv" class="alert alert-error">Here's an alert-error</div>
  <header>
    <main>
      <nav id="sHeadNav"><a href='welcome.html'><h2>Quizzem</h2></a></nav>
      <section id="sHeadSection"><h4 id="sHeadSummary">View Grades</h4></section>
      <aside id="sHeadAside">
        <ul class="asideButtons">
          <li class="asideButton"><a href="../login.html">Log Out</a></li>
        </ul>
      </aside>
    </main>
  </header>
  <main class="clearfix">

    <nav id="sMainNav" class=box>
      <ul id="navList">
        <li><a href='tests.html'>Tests</a></li>
        <li class="currTab"><a href=grades.html>Grades</a></li>
      </ul>
    </nav>

    <section id="sMainSection" class="box">
      <ul id="sAttemptList">
      </ul>
    </section>
    
    <aside id="sMainAside" id="quizBuilder" class="box">
      <!-- This will be displayed when an attempt is clicked -->
      <form id="testSummary" style="display:none;"> 
        <fieldset>
          <legend>Test Summary</legend>
          Test Score: <span id="testGrade">Who Knows?</span>
        </fieldset>
      </form>
    </aside>

  </main>
  <script src="../scripts/external.js"></script>
  <script src="../scripts/testdata.js"></script>
  <script>
    var sLocalA  = [a0, a1, a2]; // Always holds all known attempts
    var sSelectedA = [];                       // Should only ever have at most one attempt 
    updateDisplays(["sMainSection"]);
    fetch('getA') // As soon as page is accessed, download all attempts
    .catch(() => alertUser("error", "Could not download graded tests!"))
    .then( x => { 
      console.log("Rcvd:", x);
      handleReply(x, "student")
      })
    .catch("Something went wrong with getA");
  </script>
</body>
</html>
