<!DOCTYPE html>
<html>
<head>
	<title>Quizzem Login</title>	
	<link rel="stylesheet" href="styles/login.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form id="loginForm">
		<legend>Log in to Quizzem</legend>		
		<fieldset>
			<br/><div class="inputLabel">Username:</div>
			<input type="text" name="username" id="usrInput" autocomplete="on" autofocus>
			<br/><br/><div class="inputLabel">Password:</div>
			<input type="password" name="password" id="pwdInput" autocomplete="off">
			<br/><br/><div class="buttons">
				<button class="button" type="button" id="btn">Submit</button>			
				<input  class="button" type="reset"  id="clr" value="Clear">
			</div>
			<p id="result"></p>			
		</fieldset>
	</form>
  <script src="scripts/external.js"></script>
	<script src="scripts/login.js"></script>
</body>
</html>
