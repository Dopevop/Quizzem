<!DOCTYPE html>
<html>
<head>
	<title>Quizzem Login</title>	
	<link rel="stylesheet" href="styles/mainstyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form id="loginForm">
		<legend>Log in to Quizzem</legend>		
		<fieldset>
			<br/><div class="inputLabel">UCID:</div>
			<input type="text" name="username" id="usrInput" autocomplete="on" >
			<br><br><div class="inputLabel">Password:</div>
			<input type="password" name="password" id="pwdInput" autocomplete="off">
			<br/><br/><div class="buttons">
				<button class="button" type="button" id="btn">Submit</button>			
				<input  class="button" type="reset"  id="clr" value="Clear">
			</div>
			<p id=Result></p>			
		</fieldset>
	</form>
	<script>
	document.getElementById("btn").addEventListener("click", postForm);
	document.getElementById("clr").addEventListener("click", clearResult);
	document.getElementById("usrInput").addEventListener("keyup", function(e) { 
		if(e.keyCode === 13) 
			postForm();
	} );
	document.getElementById("pwdInput").addEventListener("keyup", function(e) { 
		if(e.keyCode === 13) 
			postForm();
	} );
	function clearResult() {
		document.getElementById("Result").innerHTML = "";
	}
	function postForm() {
		var response = document.getElementById("Result");
		response.innerHTML = "Checking...";
		var xhttp  = new XMLHttpRequest();
		var jsonObj = {
			"Type"     : "Login",
			"username" : document.getElementById("usrInput").value.toLowerCase(),
			"password" : document.getElementById("pwdInput").value,
		}
		var jsonStr = JSON.stringify(jsonObj);
		console.log(jsonStr);
		xhttp.onreadystatechange = function() {
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				response.innerHTML = "[" + xhttp.responseText + "]";
				if(jsonObj["username"] === "teacher" && jsonObj["password"] === "teach"){
					alert("Welcome, Teacher");
					window.location.href = "https://web.njit.edu/~djo23/CS490/instructor.html";
				} else if(jsonObj["username"] === "student" && jsonObj["password"] === "stu") {
					alert("Welcome, Student");
					window.location.href = "https://web.njit.edu/~djo23/CS490/student.html";
				} else {
					alert("Unknown login!!");
				}
			}
		};
		xhttp.open("POST", "https://web.njit.edu/~djo23/CS490/curlObj.php", true);
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send(jsonStr);
	}
	</script>
</body>
</html>
