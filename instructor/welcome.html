<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Quizzem welcome page for instructors">
	<meta name="keywords"    content="Computer Science, Exam, Questions, Instructor, NJIT, Python">
	<meta name="author"      content="Devon J O'Connor">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<title>Quizzem</title>
	<link rel="stylesheet" type="text/css" href="../styles/mainstyle.css">
</head>
<body>
	<div class="clearfix">
    <!-- The navigation bar for the page -->
    <nav class=box>
      <ul id="navList">
        Navigation
      </ul>
    </nav>
    <!-- The list of questions for the page -->
		<div id="mainDisplay" class="box">
      <ul id="previewList"> <!-- Selected Q's appear above matched Q's -->
				Selected
			</ul>
			<ul id="matchedList">
				Matches
			</ul>
		</div>
    <!-- The forms for the page -->
		<div id="quizBuilder" class="box">
			<form id="testForm">
				<fieldset>
					<legend>Create Exam</legend>
					Exam Name</br>
					<input id="testDesc" type="text"> </br>
					<div id="testRelease">
						Release Exam Now:</br>
						<label><input type="radio" name="release" value="1">Yes</label>
						<label><input type="radio" name="release" value="0" checked>No</label></br>
						</br>
					</div>
					<button id="testSub" type="button">Submit</button> 
				</fieldset>
			</form>

			<form id="searchForm">
				<fieldset>
					<legend>Search for Questions</legend>
					Topic </br>
					<input id="searchTopic" type="text"> </br>
					<div id="searchDiff">
						Difficulty </br>
						<label><input type ="checkbox" value="1">Very Easy</label></br>
						<label><input type ="checkbox" value="2">Easy	    </label></br>
						<label><input type ="checkbox" value="3">Medium   </label></br>
						<label><input type ="checkbox" value="4">Hard	    </label></br>
						<label><input type ="checkbox" value="5">Very Hard</label></br>
					</div>
					<div id   ="searchKeys" class="modular keys"></div>
					</br>
					<button id="searchSub" type="button">Search</button> 
					<button id="searchReset" type="reset">Clear</button> 
				</fieldset>
			</form>

			<form id="addForm">
				<fieldset>
					<legend>Create Question:</legend>
					Description </br>
					<input id="addDesc" type="text"> </br>
					Topic </br>
					<input id="addTopic" type="text"> </br>
					<div id="addDiff">
						Difficulty: <span id ="addSpan">Medium</span></br>
						<input id="addRange" type="range" name="diff" list="ticks" min="1" max="5">
						<datalist id="ticks">
							<option value="1">
							<option value="2">
							<option value="3">
							<option value="4">
							<option value="5">
						</datalist>
					</div>
					<div    id="addTests" class="modular tests"></div>
					</br>
					<button id="addSub"   type="button">Submit</button> 
				</fieldset>
			</form>	
		</div>
	</div>
	<script type="text/javascript" src="external.js"></script>
	<script>
	var iMatchQ  = []; // var to hold selected questionsn from preview list
	var iActiveQ = []; // Var to hold all locally known questions
	var iLocalQ  = []; // Holds all questions
	var iLocalT  = [];

	/* Get all questions in database */
	sendGetQ();

	/* Adding event listeners to submit and clear buttons  */
	     addSub.addEventListener("click"    , function() { validateForm("AddQ", sendAddQ)    } );
	    addForm.addEventListener("mousemove", function() { updateDiff()                      } );
	   addRange.addEventListener("mouseup"  , function() { updateDiff()                      } );
	  searchSub.addEventListener("click"    , function() { displaySearchResults()            } );
	searchReset.addEventListener("click"    , function() { clearForm("searchForm")           } );
	searchReset.addEventListener("click"    , function() { resetDisplay("matchedList")       } );
	    testSub.addEventListener("click"    , function() { validateForm("AddTest", sendAddT) } );
	    testSub.addEventListener("click"    , function() { clearArray(iActiveQ)              } );
	    testSub.addEventListener("click"    , function() { updateDisplays(["previewList"])   } );

	/* Initializes the modular elements */
	resetModal("Test Cases", "addTests"  , 'addInput("addTests")');
	resetModal("Keywords"  , "searchKeys", 'addInput("searchKeys")');
	</script>
</body>

</html>
