<!DOCTYPE html>

<html>
<head>
	<title>Quizzum</title>
	<meta name="description" content="Instructor's page for creating questions and building exams.">
	<meta name="keywords" content="Computer Science, Exam, Questions, Instructor, NJIT, Python">
	<meta name="author" content="Devon J O'Connor">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<form>
		<fieldset>
			<legend>Create Question:</legend>
			Description </br>
			<input id="qDes" type="text"> </br>
			Difficulty </br>
			<input id="qKWs" type="text"> </br>
			Keywords </br>
			<input id="qKWs" type="text"> </br>
			<div id=testCases>
				Test Cases </br>
				<input id="qTC1" type="text"> </br> 
			</div>
			</br>
			<button id="submitQuestionBtn" type="button">Submit</button> 
			<button id="clearQuestionBtn"  type="reset">Clear</button> 
			<button id="addTestCaseBtn"  type="button" onclick="addTestCase()">Add Test</button> 
		</fieldset>
	</form>	
	<script>
	document.getElementById("submitQuestionBtn").addEventListener("click", postForm);
	document.getElementById("clearQuestionBtn").addEventListener("click", clearResult);
	function clearResult() {
		document.getElementById("addQuestionResult").innerHTML = "";
	}
	function addTestCase() {
		var textInput = document.createElement("INPUT");
		var breakElem = document.createElement("BR");
		document.getElementById("testCases").appendChild(textInput);
		document.getElementById("testCases").appendChild(breakElem);
	}
	function postForm() {
		var result = document.getElementById("addQuestionResult");
		var xhttp  = new XMLHttpRequest();
		var jsonObj = {
			"Type" : "AddQ",
			"Desc" : document.getElementById("qDes").value,
			"Tests"  : []
		}
		var testFields = document.getElementById("testCases").children;
		for(var i = 0; i < testFields.length; i++) {
			if(testFields[i].tagName == "INPUT")
				jsonObj["Tests"].push(testFields[i].value);
		}
		var jsonStr = JSON.stringify(jsonObj);
		alert("Sending: " + jsonStr);
		xhttp.onreadystatechange = function() {
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				console.log(xhttp.responseText);
				var retObj = JSON.parse(xhttp.responseText);
				alert(JSON.stringify(retObj));
				console.log("back -> " + retObj.back)
			}
		};
		xhttp.open("POST", "https://web.njit.edu/~djo23/CS490/curlObj.php", true);
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send(jsonStr);
	}
	</script>
</body>

</html>
